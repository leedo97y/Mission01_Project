<!-- HTML 작성 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠팡 | 오늘의 발견</title>

  <link rel="shortcut icon" href="/assets/favicon/favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/stylesheets/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <!-- 메인로고 -->
  <header>
    <h1 class="main-logo">
      <a href="https://www.coupang.com/" class="logo"><img src="/assets/logo/logo.png" alt="coupang logo"></a>
    </h1>
  </header>
  
  <!-- //메인로고 -->

  <!-- 콘텐츠박스 -->
  <div class="content-box">
    <!-- 헤드라인 -->
    <div class="headline">
      <span class="today-title">오늘의 발견</span>
      <span class="mini-bar"></span>
      <span class="today-sub-title">오늘 쿠팡이 엄선한 가장 핫한 제품</span>
    </div>
    <!-- //헤드라인 -->

    <!-- 카드부분 -->
    <div class="card-box">
      <div class="all-cards">
        <!-- 클릭하면 열리게 -->
        <div class="item-card is-closed">
          <button class="btn-buy">
            <span class="btn-text">구매하기</span>
          </button>
        </div>
        <div class="item-card">
          <button class="btn-buy hidden">
            <span class="btn-text">구매하기</span>
          </button>
        </div>
        
      </div>
    </div>
    <!-- //카드부분 -->

  </div>
  <!-- //콘텐츠박스 -->
</body>
</html>
